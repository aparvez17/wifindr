<!DOCTYPE html>
<html lang="en">
    <head>
        <title>WiFindr - Sign Up</title>
        <link rel="stylesheet" href="css/reset.css" type="text/css">
        <link rel="stylesheet" href="css/style.css" type="text/css">
        <link rel="stylesheet" href="css/animation.css" type="text/css">
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:700,300,600,400' rel='stylesheet' type='text/css'>
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
        <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
        <script type="text/javascript" src="js/map.js"></script>
    </head>
    <body>
        <div id="header_wrap" class="yellow_bg">
            <div id="header" class="center">
                <img src="images/logo/logo_white.png" class="left header-logo">
                <a id="menu_icon" class="right" href="javscript:void(0)"><img src="images/icons/menu_icon.png"/></a>
            </div>
        </div>
        <div class="page center padding30">
            <h2>Sign Up!</h2>
            <form id="registration" method="post">
                <input type="text" placeholder="Name"/>
                <input type="text" placeholder="Email"/>
                <input type="password" placeholder="Password"/>
                <input type="password" placeholder="Re-Type Password" />
                <input type="submit" value="Sign Up!" />
            </form>
        </div>
    </body>
</html>
